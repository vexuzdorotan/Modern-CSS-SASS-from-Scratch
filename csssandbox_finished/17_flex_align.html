<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        display: flex;
        background: #ddd;
        padding: 1rem;
        height: 400px;
        justify-content: center;
        align-items: center;
        align-content: space-between;
        flex-wrap: wrap;
      }

      .item {
        border: 1px solid #000;
        padding: 1rem;
        margin: 0.5rem;
      }

      .item-1 {
        order: 3;
      }

      .item-2 {
        order: 1;
      }

      .item-3 {
        order: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">
        <h3>Item 1</h3>
      </div>
      <div class="item item-2">
        <h3>Item 2</h3>
      </div>
      <div class="item item-3">
        <h3>Item 3</h3>
      </div>
    </div>
  </body>
</html>
